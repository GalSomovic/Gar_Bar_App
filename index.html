<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gal and Bar App</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="ffc8fc">
<!--    <link rel="apple-touch-icon" href="/custom_icon.png">-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class = "cot">
        <div class="log">
            <h1>Gal's and Bar's Website</h1>
            <form class="main" style="margin: auto;">
                <label for="fgal">gal spent:</label><br><br>
                <input type="number" pattern="\d*" placeholder="enter how much gal spent" id="fgal" name="fgal">
                <input type="submit" onclick="get_gal_val()" value="ADD"><br>
                <br>
                <label for="fbar">bar spent:</label><br><br>
                <input type="number" pattern="\d*" placeholder="enter how much bar spent" id="fbar" name="fbar">
                <input type="submit" onclick="get_bar_val()" value="ADD">
                <script>
                    function get_gal_val(){
                        let inputVal = document.getElementById("fgal").value;
                        window.alert(inputVal)
                    }
                </script>
            </form>
        </div>
    </div>
</body>
</html>
